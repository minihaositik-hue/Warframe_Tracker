<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warframe Incarnon Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@500;600;700&family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
    <style>
        body {
            /* Переконайся, що твоя картинка називається background.jpg і лежить в папці images */
            background-image: url('images/background.jpg');
            background-color: #0d0d0d;
            background-size: cover;
            background-position: center;
            color: #f0f0f0;
            font-family: 'Exo 2', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* min-height краще для прокрутки на мобільному */
            margin: 0;
            overflow-x: hidden; /* Ховаємо тільки горизонтальну прокрутку */
            position: relative;
        }

        .container {
            background: rgba(20, 20, 20, 0.9);
            padding: 40px;
            border-radius: 4px;
            border: 2px solid #c5a966; 
            box-shadow: 0 0 20px rgba(197, 169, 102, 0.2);
            text-align: center;
            width: 90%; 
            max-width: 1100px; /* Ширина для 3-х колонок */
            backdrop-filter: blur(5px);
            margin: 20px 0; /* Відступ зверху і знизу, щоб не липло до країв */
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            color: #f5f5f5;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 5px;
            font-size: 38px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        #current-week {
            font-size: 22px;
            color: #c5a966;
            margin-bottom: 15px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* ТАЙМЕР */
        #timer-box {
            font-size: 18px;
            color: #a0a0a0;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(197, 169, 102, 0.3);
            display: inline-block;
            padding-bottom: 10px;
            width: 100%;
        }
        
        #timer {
            color: #ffffff;
            font-weight: bold;
            font-size: 24px;
            display: block;
            margin-top: 5px;
            text-shadow: 0 0 10px rgba(197, 169, 102, 0.5);
        }

        /* КНОПКА */
        #week-toggle {
            background-color: transparent;
            color: #f0f0f0;
            border: 1px solid #c5a966;
            padding: 10px 20px;
            font-family: 'Exo 2', sans-serif;
            font-size: 16px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }

        #week-toggle:hover {
            background-color: rgba(197, 169, 102, 0.2);
            box-shadow: 0 0 15px rgba(197, 169, 102, 0.4);
            transform: scale(1.05);
        }

        /* --- СТИЛІ ДЛЯ КОЛОНОК (ЦЕ ТЕ, ЩО БУЛО ПРОПУЩЕНО) --- */
        
        .category-container {
            display: flex; /* Магія: ставить елементи в ряд */
            justify-content: space-between; /* Розтягує їх по ширині */
            gap: 20px; /* Відстань між колонками */
            align-items: flex-start; /* Вирівнює по верху */
        }

        .category-column {
            flex: 1; /* Всі колонки однакової ширини */
            background: rgba(255, 255, 255, 0.03); /* Легкий фон */
            padding: 15px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Заголовки категорій */
        .category-title {
            font-family: 'Orbitron', sans-serif;
            color: #c5a966;
            font-size: 18px;
            font-weight: 700;
            margin-top: 0;
            margin-bottom: 15px;
            border-bottom: 1px solid rgba(197, 169, 102, 0.3); 
            padding-bottom: 5px;
            text-align: left;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Списки */
        .weapon-group {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 100%;
        }

        .weapon-group li {
            background: linear-gradient(90deg, rgba(255,255,255,0.07) 0%, rgba(255,255,255,0) 100%);
            margin: 8px 0;
            padding: 8px 12px;
            border-left: 3px solid #555;
            display: flex;
            align-items: center;
            font-size: 18px; /* Оптимальний розмір, щоб влізло */
            font-weight: 600;
            animation: slideIn 0.5s ease-out forwards;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .weapon-group li:hover {
            background: linear-gradient(90deg, rgba(197, 169, 102, 0.25) 0%, rgba(0,0,0,0) 100%);
            border-left: 3px solid #c5a966;
            transform: translateX(5px);
        }

        .weapon-group img {
            filter: drop-shadow(0 0 5px rgba(255,255,255,0.3));
            height: 40px; /* Трохи менші іконки, щоб влазило */
            width: auto;
            margin-right: 10px;
        }

        /* Адаптивність для телефонів */
        @media (max-width: 768px) {
            .category-container {
                flex-direction: column; /* Повертаємо у стовпчик на телефоні */
            }
            .category-column {
                width: 100%; /* На всю ширину */
                box-sizing: border-box; /* Щоб відступи не ламали ширину */
                margin-bottom: 20px;
            }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Трекер Генезису Інкарнон</h1>
        
        <div id="current-week">Завантаження...</div>
        
        <div id="timer-box"> 
            До оновлення: <span id="timer">--:--:--</span>
        </div>

        <button id="week-toggle" onclick="toggleWeek()">Показати наступний тиждень ➔</button>
        
        <div class="category-container">
            
            <div class="category-column">
                <h3 class="category-title">ОСНОВНА</h3>
                <ul id="list-primary" class="weapon-group"></ul>
            </div>
            
            <div class="category-column">
                <h3 class="category-title">ДОПОМІЖНА</h3>
                <ul id="list-secondary" class="weapon-group"></ul>
            </div>
            
            <div class="category-column">
                <h3 class="category-title">ХОЛОДНА</h3>
                <ul id="list-melee" class="weapon-group"></ul>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
