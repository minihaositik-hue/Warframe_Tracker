<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warframe Incarnon Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            /* Переконайся, що твоя картинка називається background.jpg і лежить в папці images */
            background-image: url('images/background.jpg');
            background-color: #0d0d0d;
            background-size: cover;
            background-position: center;
            color: #f0f0f0;
            font-family: 'Rajdhani', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            background: rgba(20, 20, 20, 0.9);
            padding: 40px;
            border-radius: 4px;
            border: 2px solid #c5a966; 
            box-shadow: 0 0 20px rgba(197, 169, 102, 0.2);
            text-align: center;
            width: 90%;
            max-width: 500px;
            backdrop-filter: blur(5px);
        }

        h1 {
            color: #f5f5f5;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 5px;
            font-size: 32px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        #current-week {
            font-size: 22px;
            color: #c5a966;
            margin-bottom: 10px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* НОВИЙ СТИЛЬ ДЛЯ ТАЙМЕРА */
        #timer-box {
            font-size: 18px;
            color: #a0a0a0; /* Сірий колір, щоб не відволікав */
            margin-bottom: 25px;
            border-bottom: 1px solid #c5a966;
            display: inline-block;
            padding-bottom: 10px;
        }
        
        #timer {
            color: #ffffff;
            font-weight: bold;
        }

        #weapons-list {
            list-style: none;
            padding: 0;
            width: 100%;
        }

        #weapons-list li {
            background: linear-gradient(90deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0) 100%);
            margin: 10px 0;
            padding: 10px 20px;
            border-left: 3px solid #666;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            font-size: 20px;
        }

        #weapons-list li:hover {
            background: linear-gradient(90deg, rgba(197, 169, 102, 0.2) 0%, rgba(0,0,0,0) 100%);
            border-left: 3px solid #c5a966;
            transform: translateX(10px);
            cursor: default;
        }

        #weapons-list img {
            filter: drop-shadow(0 0 5px rgba(255,255,255,0.2));
        }
        /* СТИЛЬ КНОПКИ ПЕРЕМИКАННЯ */
        #week-toggle {
            background-color: transparent;
            color: #f0f0f0;
            border: 1px solid #c5a966;
            padding: 10px 20px;
            font-family: 'Rajdhani', sans-serif;
            font-size: 18px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        #week-toggle:hover {
            background-color: rgba(197, 169, 102, 0.2);
            box-shadow: 0 0 15px rgba(197, 169, 102, 0.4);
            transform: scale(1.05);
        }

        #week-toggle:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Трекер Генезису Інкарнон</h1>
        
        <div id="current-week">Завантаження...</div>
        <!-- кпкпек -->
        <div id="timer-box"> 
            До оновлення: <span id="timer">--:--:--</span>
            <button id="week-toggle" onclick="toggleWeek()">Показати наступний тиждень ➔</button>
        </div>
        
        <ul id="weapons-list"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
